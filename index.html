<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор #1</title>
    <link href="style.css" rel="stylesheet" />
    <script src="scripts/calc.js" defer></script>
    <script src="scripts/time.js" defer></script>
  </head>
  <body>
    <div class="iphone">
      <div class="status-bar">
        <span class="time-bar">9:41</span>
        <div>
          <img src="assets/cellular.png" alt="" />
          <img src="assets/wifi.png" alt="" />
          <img src="assets/full-battery.png" alt="" />
        </div>
      </div>
      <div class="interface-calc">
        <div class="output-calc">
          <span class="output-prev"></span>
          <span class="output-result">0</span>
        </div>
        <div class="input-calc">
          <button class="function-btn">AC</button>
          <button class="function-btn">+/-</button>
          <button class="function-btn">%</button>
          <button class="function-btn">/</button>
          <button class="number-btn">7</button>
          <button class="number-btn">8</button>
          <button class="number-btn">9</button>
          <button class="function-btn">*</button>
          <button class="number-btn">4</button>
          <button class="number-btn">5</button>
          <button class="number-btn">6</button>
          <button class="function-btn">-</button>
          <button class="number-btn">1</button>
          <button class="number-btn">2</button>
          <button class="number-btn">3</button>
          <button class="function-btn">+</button>
          <button class="number-btn zero">0</button>
          <button class="number-btn">.</button>
          <button class="function-btn">=</button>
        </div>
      </div>
      <div class="decor-line"></div>
    </div>
  </body>
</html>
